version: '2'
services:

  dashboard:
    image: inspiremif/daobs-eea-dashboard-sandbox:latest
    volumes:
       - dashboard-sandbox-dir:/daobs-data-dir/
    expose:
      - "8080"
    depends_on:
      - "kibana"
    command: ["bash", "/wait-for-it.sh", "kibana:5601", "-t", "0", "--", "/docker-entry.sh"]
    networks:
      - network-dashboard-sandbox
    container_name: sandbox-dashboard

  elasticsearch:
    image: inspiremif/elasticsearch:latest
    volumes:
      - esdata-sandbox:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    environment:
      - NODE_NAME=elasticsearch
      - MINIMUM_MASTER_NODE=0
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTICSEARCH_MASTER=YES
    networks:
      - network-dashboard-sandbox
    container_name: sandbox-es0

  elasticsearch-node1:
    image: inspiremif/elasticsearch:latest
    depends_on:
      - "elasticsearch"
    volumes:
      - esdata1-sandbox:/usr/share/elasticsearch/data
    environment:
      - NODE_NAME=elasticsearch-node1
      - MINIMUM_MASTER_NODE=0
      - DISCOVERY_ZEN="elasticsearch"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTICSEARCH_MASTER=NO
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    networks:
      - network-dashboard-sandbox
    container_name: sandbox-es1

  elasticsearch-node2:
    image: inspiremif/elasticsearch:latest
    depends_on:
      - "elasticsearch"
    volumes:
      - esdata2-sandbox:/usr/share/elasticsearch/data
    environment:
      - NODE_NAME=elasticsearch-node2
      - MINIMUM_MASTER_NODE=0
      - DISCOVERY_ZEN="elasticsearch"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTICSEARCH_MASTER=NO
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    networks:
      - network-dashboard-sandbox
    container_name: sandbox-es2

  cerebro:
    image: snuids/cerebro:v0.7.1
    depends_on:
      - "elasticsearch"
    volumes:
      - ./cerebro/config/application.conf:/opt/cerebro/conf/application.conf
    networks:
      - network-dashboard-sandbox
    container_name: sandbox-cerebro

  kibana:
    image: docker.elastic.co/kibana/kibana:5.6.5
    expose:
      - "5601"
    volumes:
      - ${PWD}/kibana/config/kibana-sandbox.yml:/usr/share/kibana/config/kibana.yml
      - ${PWD}/kibana/wait-for-it.sh:/wait-for-it.sh
      - ${PWD}/kibana/docker-entry.sh:/docker-entry.sh
    depends_on:
      - "elasticsearch"
    command: ["bash", "/wait-for-it.sh", "elasticsearch:9200", "-t", "0", "--", "/docker-entry.sh"]
    networks:
      - network-dashboard-sandbox
    container_name: sandbox-kibana

  nginx:
    hostname: nginx
    image: nginx:stable-alpine
    ports:
      - "81:80"
      - "444:443"
    volumes:
      - ${SSL_CERTS_DIR}/${SSL_PUB}:/etc/nginx/certs/cert.crt
      - ${SSL_KEY_DIR}/${SSL_PRIV}:/etc/nginx/private/priv.key
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      #- ./nginx/nginx-ssl.conf:/etc/nginx/nginx.conf
      - ./nginx/wait-for-it.sh:/wait-for-it.sh
    depends_on:
      - "dashboard"
    networks:
      - network-dashboard-sandbox
    container_name: sandbox-nginx

volumes:
    esdata-sandbox:
       driver: local
    esdata1-sandbox:
       driver: local
    esdata2-sandbox:
       driver: local
    dashboard-sandbox-dir:
       driver: local

networks:
  network-dashboard-sandbox:
    driver: bridge
